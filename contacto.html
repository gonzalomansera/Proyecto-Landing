<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CodeCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-[#0a0a0a] text-white antialiased min-h-screen flex items-center justify-center p-6 relative overflow-x-hidden">

    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-white/[0.02] rounded-full blur-[120px] -z-10"></div>
    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-white/[0.02] rounded-full blur-[120px] -z-10"></div>

    <div class="w-full max-w-2xl z-10">
        <div class="flex justify-between items-end mb-12">
            <div>
                <a href="index.html" class="inline-flex items-center gap-2 text-gray-500 hover:text-white transition-colors mb-4 group text-sm font-medium">
                    <i class='bx bx-left-arrow-alt text-xl group-hover:-translate-x-1 transition-transform'></i>
                    Volver al inicio
                </a>
                <h1 class="text-4xl md:text-5xl font-black italic tracking-tighter uppercase">Hablemos</h1>
                <p class="text-gray-500 mt-2">¿Tienes alguna duda sobre el curso o un proyecto en mente?</p>
            </div>
            <div class="hidden md:block text-right">
                <div class="text-xs font-bold uppercase tracking-[0.3em] text-gray-600 mb-1">Ubicación</div>
                <div class="text-sm">Remoto / Global</div>
            </div>
        </div>

        <div class="bg-[#111111] border border-white/10 rounded-[2.5rem] p-8 md:p-12 shadow-2xl">
            <form action="#" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="space-y-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold ml-1">Nombre Completo</label>
                    <input type="text" placeholder="Tu nombre" 
                        class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4 text-sm focus:outline-none focus:border-white/30 transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold ml-1">Correo Electrónico</label>
                    <input type="email" placeholder="hola@tuweb.com" 
                        class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4 text-sm focus:outline-none focus:border-white/30 transition-all">
                </div>

                <div class="md:col-span-2 space-y-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold ml-1">¿En qué puedo ayudarte?</label>
                    <select class="w-full bg-[#161616] border border-white/10 rounded-2xl px-6 py-4 text-sm focus:outline-none focus:border-white/30 transition-all appearance-none cursor-pointer">
                        <option>Duda sobre el curso de CSS</option>
                        <option>Problemas con el acceso</option>
                        <option>Propuesta de colaboración</option>
                        <option>Otro motivo</option>
                    </select>
                </div>

                <div class="md:col-span-2 space-y-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold ml-1">Tu Mensaje</label>
                    <textarea rows="5" placeholder="Cuéntame más..." 
                        class="w-full bg-white/[0.03] border border-white/10 rounded-3xl px-6 py-4 text-sm focus:outline-none focus:border-white/30 transition-all resize-none"></textarea>
                </div>

                <div class="md:col-span-2 pt-4">
                    <button type="submit" class="w-full bg-white text-black font-black py-5 rounded-2xl hover:bg-gray-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                        ENVIAR MENSAJE
                        <i class='bx bx-paper-plane text-xl'></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-12 flex flex-col md:flex-row justify-between items-center gap-8 px-4">
            <div class="flex gap-8">
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class='bx bxl-github text-2xl'></i></a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class='bx bxl-twitter text-2xl'></i></a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class='bx bxl-linkedin text-2xl'></i></a>
            </div>
            <p class="text-gray-600 text-[10px] uppercase tracking-[0.3em]">
                Normalmente respondo en menos de 24 horas
            </p>
        </div>
    </div>

</body>
</html>
